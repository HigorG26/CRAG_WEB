<div class="flex flex-col h-full max-w-3xl mx-auto p-5">
  <div class="flex-1 overflow-y-auto mb-5 flex flex-col gap-2.5 scroll-smooth">
    <div *ngFor="let message of messages" 
         [ngClass]="{'self-end bg-blue-600 text-white': message.isUser, 'self-start bg-gray-200 text-black': !message.isUser}"
         class="max-w-[70%] p-2.5 rounded-lg my-1">
      <div class="mb-1">
        {{ message.text }}
      </div>
      <div class="text-sm opacity-70 text-right">
        {{ message.timestamp | date:'shortTime' }}
      </div>
    </div>
  </div>
  
  <div class="grid grid-cols-2 gap-2 mb-4">
    <button *ngFor="let example of examples"
            (click)="setInputValue(example)"
            class="p-2 text-sm bg-gray-50 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors text-left">
      {{ example }}
    </button>
  </div>

  <div class="flex gap-2.5 p-2.5 bg-white border-t border-gray-200">
    <input type="text" 
           [(ngModel)]="currentMessage" 
           (keyup.enter)="sendMessage()"
           placeholder="Digite sua mensagem..."
           class="flex-1 p-2.5 border border-gray-200 rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button (click)="sendMessage()"
            class="px-5 py-2.5 bg-blue-600 text-white rounded-lg cursor-pointer transition-colors hover:bg-blue-700">
      Enviar
    </button>
  </div>
</div>
