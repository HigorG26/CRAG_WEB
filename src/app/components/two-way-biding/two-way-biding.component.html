    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full transform hover:scale-[1.02] transition-all duration-300">
        <div class="text-center mb-8">

        <form class="space-y-6" (ngSubmit)="onSubmit()">
            <div class="relative group">
                <div class="absolute inset-0 bg-gradient-to-r from-orange-400 to-red-500 rounded-lg blur opacity-25 group-hover:opacity-40 transition duration-300"></div>
                <input 
                    type="text" 
                    [(ngModel)]="name"
                    name="name"
                    placeholder="Digite seu nome..."
                    autocomplete="off"

                <span class="relative block w-full bg-gradient-to-r from-orange-400 to-red-500 text-white py-4 px-6 rounded-lg transform group-hover:-translate-y-1 transition-all duration-300 font-semibold text-center">
                    Enviar

            </button>

            </div>
        </div>

        <div class="mt-6 text-center">
