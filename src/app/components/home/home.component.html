<div class="min-h-screen min-w-screen bg-gray-900 text-gray-100 font-mono">
  <!-- Main container -->
  <div class="max-w-3xl mx-auto px-4 py-8 min-h-screen flex flex-col">
    
    <!-- Welcome section (agora sempre visível) -->
    <div class="flex-auto flex flex-col items-center justify-center space-y-8 min-h-[300px] flex-shrink-0">
      <div class="flex flex-col items-center justify-center space-y-2">
        <h1 class="text-4xl font-bold text-orange-400">CRAG.AI</h1>
        <p class="text-lg text-gray-400 text-center">
          Your personal programming assistant
        </p>
      </div>

      <div class="chat-container flex flex-col max-h-[500px]  w-full border border-gray-700 rounded-2xl overflow-hidden">
        <!-- Área de Mensagens -->
        <div class="chat-messages flex-1 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-700 scrollbar-track-gray-900 p-4">
          <div class="w-full flex flex-col items-end space-y-1" *ngFor="let message of messages">
            <div class="flex flex-col items-end space-y-1">
              <span class="text-sm text-gray-400">{{ username }}</span>
              <p class="bg-blue-500 text-white p-3 rounded-l-lg w-fit max-w-xs">
                {{ message.text }}
              </p>
            </div>
          </div>
        </div>
      
        <!-- Input de Mensagem -->
        <div class="chat-input flex w-full gap-2 px-4 py-2 bg-gray-900 border-t border-gray-700">
          <input 
            placeholder="Make a question..."
            class="flex-1 bg-gray-800 border border-gray-700 rounded-l-lg py-3 pl-4 pr-4 text-gray-100 focus:outline-none focus:border-orange-400 transition-colors"
            type="text" 
            [(ngModel)]="inputValue"
          >
          <button
            (click)="sendMessage()"
            class="bg-orange-400 hover:bg-orange-500 text-white px-6 py-2 rounded-r-lg transition-colors whitespace-nowrap"
          >
            Send
          </button>
        </div>
      </div>
      

      

      <!-- Example questions -->
      <div class="w-full max-w-2xl">
        <p class="text-sm text-gray-500 mb-3 text-center">Example questions</p>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <button 
            *ngFor="let example of examples"
            (click)="setInputValue(example)"
            class="text-left p-3 bg-gray-800 hover:bg-gray-750 rounded-lg text-sm text-gray-300 border border-gray-700 hover:border-orange-400 transition-all duration-200"
          >
            {{ example }}
          </button>
        </div>
      </div>
    </div>

    <!-- Footer with credits -->
    <div class="text-center text-gray-500 text-sm mt-8">
      Developed with Angular and Tailwind CSS
    </div>
  </div>
</div>
