<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="username" name="username" placeholder="Digite seu nome" required>
    <button type="submit">Entrar</button>
  </form>
</div>
